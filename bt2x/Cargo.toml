serde_yaml = "0.9"
sha2 = { version = "0.10.6", default-features = false }
signature = "2.0.0"
sigstore = { git = "https://github.com/vembacher/sigstore-rs", rev = "58d3b5f1285496ef2709e50dd6e75d507700d534" }
spki = { version = "0.7.0", default-features = false }
thiserror = "1.0"
tokio = "1"
tough = "0.17"
