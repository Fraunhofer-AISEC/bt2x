url = "2.3.1"
uuid = "1.3.3"
x509-cert = { version = "0.2.1", default-features = false }
log = "0.4"
testcontainers = "0.15"
testcontainers-modules = "0.3"
tempfile = "3.10.1"
embassy-net = { git = "https://github.com/embassy-rs/embassy", rev = "a2acb3e3dceddb4752f8fb1c17aa65e1959a2180" }
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "a2acb3e3dceddb4752f8fb1c17aa65e1959a2180" }
embedded-storage = "0.3"
path-clean = "1.0"
chrono = { version = "0.4" }
