p256 = { version = "0.13", default-features = false }
pem = "3.0.4"
pem-rfc7468 = { version = "0.7", default-features = false }
postcard = "1.0"
rand = "0.8.5"
rand_core = { version = "0.6.4", default-features = false }
ring = "0.17.8"
