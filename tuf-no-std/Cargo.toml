[workspace]
members = [
    "tuf-no-std-common",
    "tuf-no-std-der",
    "tuf-no-std",
    "tuf-no-std-cli",
]
resolver = "2"

[workspace.dependencies]
anyhow = { version = "1.0.75", default-features = false }
async-trait = "0.1"
clap = "4.5"
const-oid = { version = "0.9.5", default-features = false }
der = { version = "0.7.8", default-features = false }
ed25519 = { version = "2.2", default-features = false }
ed25519-dalek = { version = "2.0", default-features = false }
either = { version = "1.8", default-features = false }
hash32 = "0.3.1"
heapless = "0.8.0"
hex = { version = "0.4.3", default-features = false }
hex-literal = "0.4"
olpc-cjson = "0.1"
